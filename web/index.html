<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <!-- Отдаем команду браузеру через 0 секунд перейти по адресу в url -->
    <!-- Если url не задан, то будет обновлять данную страницу до посинения -->
    <meta http-equiv="refresh" content="0; url=resume"/>
</head>
<body>
    <p>
        <a href="resume">Resume List</a>
    </p>
</body>
</html>
